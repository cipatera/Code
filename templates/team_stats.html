<title>Team Stats</title>
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
<table border="1" style="font-size: 70%" class="sortable">
  <tr>
    <th>Franchise</th>
    <th>Season</th>
    <th>Wins</th>
    <th>Losses</th>
    <th>Ties</th>
    <th>Total Points</th>
    <th>Total Yards</th>
    <th>Touchdowns</th>
    <th>Field Goals</th>
  </tr>
  {% for team_stats in team_stats_details %}

  <tr>
    <td>{{team_stats[0]}}</td>
    <td><a class="info" value="season">{{team_stats[1]}}</a></td>
    <td>{{team_stats[2]}}</td>
    <td>{{team_stats[3]}}</td>
    <td>{{team_stats[4]}}</td>
    <td>{{team_stats[5]}}</td>
    <td>{{team_stats[6]}}</td>
    <td>{{team_stats[7]}}</td>
    <td>{{team_stats[8]}}</td>
  </tr>
  {%endfor%}
</table>
<form>
  <input type="button" value="Back" onclick="history.back()">
 </form>
 <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

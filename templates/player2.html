<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>

<title>Player</title>
<div>
<table border="1" style="width:100%"  class="sortable" id = "player">
  <thread>
    <tr>
      <!-- 0 -->
      <th>Name</th>
      <!-- 1 -->
      <th>Date Of Birth</th>
      <!-- 2 -->
      <th>Kit Number</th>
      <!-- 3 -->
      <th>Position</th>
    </tr>
  </thread>
  <tbody id = "player">
  {% for player in player_details %}
  <tr>
    <td><a class="info" value="player">{{player[0]}}</a></td>
    <td>{{player[1]}}</td>
    <td>{{player[2]}}</td>
    <td><a class="info" value="position">{{player[3]}}</a></td>
  </tr>
  {%endfor%}
  </tbody>
</table>
</div>
<form>
  <input type="button" value="Back" onclick="history.back()">
 </form>
 </script>
 <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

        <th>Division</th>
        <th>Franchise</th>
        <th>City</th>
        <th>Founded</th>
        
      </tr>
      {% for division in division_info_details %}

        <td>{{division[0]}}</td>
        <td><a class="info" value="franchise">{{division[1]}}</a></td>

<input 
  type="text" 
  id="myInput" 
  onkeyup="myFunction()" 
  placeholder="Search key words/values" 
  title="Team">
  <form>
    <input type="button" value="Back" onclick="history.back()" />
    <input type="button" value="Home" onclick="window.location.href='/'" />
  </form>
<title>Team</title>
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
<table border="1" style="width: 100%" class="sortable" id="myTable">
  <tr class="header">
    <th>Franchise</th>
    <th>City</th>
    <th>Founded</th>
    <th>Division</th>
  </tr>
  {% for team in team_details %}
  <tr>
    <td><a class="info" value="franchise">{{team[0]}}</a></td>
    <td>{{team[1]}}</td>
    <!-- <td><a class="info" value="city">{{team[1]}}</a></td> -->
    <td>{{team[2]}}</td>
    <td><a class="info" value="division">{{team[3]}}</a></td>
  </tr>
  {%endfor%}
</table>
<form>
  <input type="button" value="Back" onclick="history.back()" />
</form>
<script
  type="text/javascript"
  src="{{ url_for('static', filename='script.js') }}"
></script>

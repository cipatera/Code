<table border="1" style="font-size:70%">
    <tr>
      <th>City</th> <!-- 0 -->
      <th>Franchise</th> <!-- 1 -->
      <th>Founded</th> <!-- 2 -->
      <th>Division</th> <!-- 3 -->

    </tr>
    {% for cityInfo in cityInfo_details %}
    <tr>
      <td>{{cityInfo[1]}}</td>
      <td><a class="info" value="franchise">{{cityInfo[0]}}</a></td>
      <td>{{cityInfo[2]}}</td>
      <td><a class="info" value="division">{{cityInfo[3]}}</a></td>
    </tr>
    {%endfor%}
  </table>
  <form>
    <input type="button" value="Back" onclick="history.back()">
   </form>
   <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

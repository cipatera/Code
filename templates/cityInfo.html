<title>City</title>
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
<table border="1" style="width: 100%" class="sortable">
  <tr>
    <th>City</th>
    <!-- 0 -->
    <th>Franchise</th>
    <!-- 1 -->
    <th>Founded</th>
    <!-- 2 -->
    <th>Division</th>
    <!-- 3 -->
  </tr>
  {% for cityInfo in cityInfo_details %}
  <tr>
    <td>{{cityInfo[1]}}</td>
    <td><a class="info" value="franchise">{{cityInfo[0]}}</a></td>
    <td>{{cityInfo[2]}}</td>
    <td><a class="info" value="division">{{cityInfo[3]}}</a></td>
  </tr>
  {%endfor%}
</table>
<form>
  <input type="button" value="Back" onclick="history.back()" />
  <input type="button" value="Home" onclick="window.location.href='/'" />
</form>
<script
  type="text/javascript"
  src="{{ url_for('static', filename='script.js') }}"
></script>

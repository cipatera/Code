<table border="1" style="font-size:90%">
    <tr>
        <th>City</th>
        <th>Franchise</th>    
        <th>Founded</th>
        <th>Division</th>
      </tr>
      {% for city in city_info_details %}
      <tr>
        <td>{{city[1]}}</td>
        <td><a class="info" value="franchise">{{city[0]}}</a></td>
        <td>{{city[2]}}</td>
        <td><a class="info" value="division">{{city[3]}}</a></td>
      </tr>
    {%endfor%}
  </table>
  <form>
    <input type="button" value="Back" onclick="history.back()">
   </form>
   <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>

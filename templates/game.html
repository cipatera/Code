<input
  type="text"
  id="myInput"
  onkeyup="myFunction()"
  placeholder="Search key words/values"
  title="Game"
/>
<title>Game</title>
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
<table border="1" style="width: 100%" class="sortable" id="myTable">
  <tr class="header">
    <th>Date of Game</th>
    <th>Home Team</th>
    <th>Away Team</th>
    <th>Home Points</th>
    <th>Away Points</th>
    <th>Year</th>
    <th>Week Played</th>
    <th>Season</th>
  </tr>
  {% for game in game_details %}
  <tr>
    <td>{{game[0]}}</td>
    <td><a class="info" value="franchise">{{game[1]}}</a></td>
    <td><a class="info" value="franchise">{{game[2]}}</a></td>
    <td>{{game[3]}}</td>
    <td>{{game[4]}}</td>
    <td>{{game[5]}}</td>
    <td><a class="info" value="week">{{game[6]}}</a></td>
    <td>{{game[7]}}</td>
  </tr>
  {%endfor%}
</table>
<form>
  <input type="button" value="Back" onclick="history.back()" />
</form>
<script
  type="text/javascript"
  src="{{ url_for('static', filename='script.js') }}"
></script>

<title>Player</title>
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
<table border="1" style="font-size: 70%" class="sortable">
  <tr>
    <!-- 0 -->
    <th>Name</th>
    <!-- 1 -->
    <th>Date Of Birth</th>
    <!-- 2 -->
    <th>Kit Number</th>
    <!-- 3 -->
    <th>Position</th>
  </tr>
  {% for player in player_details %}
  <tr>
    <td><a class="info" value="player">{{player[0]}}</a></td>
    <td>{{player[1]}}</td>
    <td>{{player[2]}}</td>
    <td><a class="info" value="position">{{player[3]}}</a></td>
  </tr>
  {%endfor%}
</table>
<form>
  <input type="button" value="Back" onclick="history.back()" />
</form>
<script
  type="text/javascript"
  src="{{ url_for('static', filename='script.js') }}"
></script>

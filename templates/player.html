<table border="1">
  <tr>
    <th>Name</th> <!-- 0 -->
    <th>Date Of Birth</th> <!-- 1 -->
    <th>Kit Number</th> <!-- 2 -->
    <th>Position</th> <!-- 3 -->
  </tr>
  {% for player in player_details %}
  <tr>
    <td><a class="info" value="player">{{player[0]}}</a></td>
    <td>{{player[1]}}</td>
    <td>{{player[2]}}</td>
    <td><a class="info" value="position">{{player[3]}}</a></td>
  </tr>
  {%endfor%}
</table>
<form>
  <input type="button" value="Back" onclick="history.back()">
 </form>
 <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
